<header>
    <div data-img-preload class="footer-image footer navbar-fixed-bottom"></div>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
    <div class="bg-4"></div>
    <div data-ng-include="'/init-header'"></div>
</header>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="container">
        <div class="ui-view-container">
            <div class="alert alert-{[alert.type]} animated main-alert text-center"
                 data-ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
                <strong>{[alert.title]}</strong>
                {[alert.message]}
            </div>
            <div data-ui-view class="bounce"></div>
        </div>
    </div>
</div>
