            <form novalidate name="login" role="form" ng-submit="submit()">
                <div class="text-center">
                    <h1>Login
                        <small>It's free and always will be.</small>
                    </h1>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="email" data-ng-model="email" name="email" id="email" class="form-control input-lg"
                                   placeholder="Email" tabindex="1" data-ng-model="email" data-to-Lower-Case data-ng-required
                                   autofocus>
                            <span ng-show="form.email.$invalid && !form.email.$dirty" class="help-block text-center"
                                  style="color:white;">Invalid Email</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" data-ng-model="password" name="password" id="password"
                                   class="form-control input-lg"
                                   placeholder="Password" tabindex="2" data-ng-model="password" data-ng-required>
                            <span ng-show="form.password.$dirty && form.password.$error.required"
                                  class="help-block text-center" style="color:white;">Invalid Password</span>
                        </div>
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="g-recaptcha" data-vc-recaptcha key="gRecaptchModel.key"
                         on-create="setgRecaptchWidgetId(widgetId)" on-success="setgRecaptchResponse(response)"></div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6"><input data-ng-disabled="login.$invalid" type="submit"
                                                           class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-12 col-md-6"><a ui-sref="register" class="btn btn-success btn-block btn-lg">Register</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include="'init-footer'"></div>
